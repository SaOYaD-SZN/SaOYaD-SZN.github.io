name: Greet New Contributors

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greet:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Greet new issue author
        if: github.event_name == 'issues' && github.event.issue.author_association == 'FIRST_TIME_CONTRIBUTOR' || github.event_name == 'issues' && github.event.issue.author_association == 'NONE'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ‘‹ Welcome, @${context.payload.sender.login}! Thanks for opening your first issue. We'll get back to you as soon as possible!`,
            });

      - name: Greet new PR author
        if: github.event_name == 'pull_request' && github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' || github.event_name == 'pull_request' && github.event.pull_request.author_association == 'NONE'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ðŸŽ‰ Welcome, @${context.payload.sender.login}! Thanks for your first pull request â€” we appreciate the contribution!`,
            });
